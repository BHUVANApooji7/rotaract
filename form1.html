<!DOCTYPE html>
<html lng="en">
  <head>
    <title>ROTARACT PSCMRCET</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="jssheet" href="style1.js">
  </head>
  <body>
    <div class="main">
      <div class="navbar">
        <div class="icon">
          <h2 class="logo">ROTARACT PSCMRCET</h2>
        </div>


        <div class="menu">
          <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="prf.html">COLLEGE REGISTRATION FORM</a></li>
            <li><a href="rf.html">OTHER REGISTRATION FORM</a></li>
            <li><a href="ourinfo.html">OUR INFO</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="wrapper">
        <div class="title-text">
          <div class="title login">Registration Form</div>

        </div>
        <div class="form-container">
          <div class="slide-controls">
            <input type="radio" name="slide" id="student" checked>
            <input type="radio" name="slide" id="faculty">
            <label for="student" class="slide login">Student</label>
            <label for="faculty" class="slide signup">Faculty</label>
            <div class="slider-tab"></div>
          </div>
          <div class="form-inner">
            <form action="#" class="student">
              <div class="field">
                <input type="text" placeholder="First Name" required>
              </div>
              <div class="field">
                <input type="text" placeholder="Last Name" required>
              </div>
              <div class="field">
                <input type="text" placeholder="Age" required>
              </div>
              <div class="field">
                <input type="text" placeholder="Blood Group" required>
              </div>
              <div class="field">
                <input type="text" placeholder="Gender" required>
                <input type="radio" value="Male" name="gender" checked > 
                <input type="radio" value="Female" name="gender"> 
                <input type="radio" value="Other" name="gender"> 
              </div>
              <div class="field">
                <input type="text" placeholder="City" required>
              </div>
              <div class="field">
                <input type="text" placeholder="Passcode" required>
              </div>
              <div class="field">
                <input type="text" placeholder="Email Address" required>
              </div>
              <div class="field">
                <input type="password" placeholder="Password" required>
              </div>
              <div class="student"><a href="#">Forgot password?</a></div>
              <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="Register">
              </div>
            </form>
            <form action="#" class="faculty">
              <div class="field">
                <input type="text" placeholder="First Name" required>
              </div>
              <div class="field">
                <input type="text" placeholder="Last Name" required>
              </div>
              <div class="field">
                <input type="text" placeholder="Age" required>
              </div>
              <div class="field">
                <input type="text" placeholder="Blood Group" required>
              </div>
              <div class="field">
                <input type="text" placeholder="Gender" required>
                <input type="radio" value="Male" name="gender" checked > 
                <input type="radio" value="Female" name="gender"> 
                <input type="radio" value="Other" name="gender"> 
              </div>
              <div class="field">
                <input type="text" placeholder="City" required>
              </div>
              <div class="field">
                <input type="text" placeholder="Passcode" required>
              </div>
              <div class="field">
                <input type="text" placeholder="Email Address" required>
              </div>
              <div class="field">
                <input type="password" placeholder="Password" required>
              </div>
              <div class="field">
                <input type="password" placeholder="Confirm password" required>
              </div>
              <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="Register">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
